<h2 style="text-align: center" mat-dialog-title><u>Add Allergy</u></h2>
<div mat-dialog-content>
  <form [formGroup]="form" >
    <div fxLayoutGap="10px">
      <mat-form-field >
        <mat-label>Allergy ID</mat-label>
        <input matInput type="text" formControlName="allergyCode" required />
      </mat-form-field>
      <br />
      <mat-form-field >
        <mat-label>Allergy Type</mat-label>
        <mat-select
          (selectionChange)="getAllergyDetailsByType()"
          [(value)]="selectedType"
          formControlName="allergyType"
        >
          <mat-option *ngFor="let type of allergyTypes" [value]="type">{{
            type
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <br />
      <mat-form-field   *ngIf="flag == false">
        <mat-label>Allergy Name</mat-label>
        <input matInput type="text" formControlName="allergyName" required />
      </mat-form-field>
      <br  *ngIf="flag == false" />
      <mat-form-field >
        <mat-label>Allergy Description </mat-label>
        <textarea matInput formControlName="allergyDescription"></textarea>
      </mat-form-field>
      <br />
      <mat-form-field >
        <mat-label>Allergy Clinical Information </mat-label>
        <input matInput formControlName="allergyClinicalInfo" />
      </mat-form-field>
    </div>
    <div fxLayout="row">
      <div
        fxLayout="row"
        fxLayoutAlign="start center"
        fxFlex="50"
        fxLayoutGap="5px"
      >
        <button
          mat-raised-button
          color="primary"
          (click)="add()"
          cdkFocusInitial
          class="btn-sm"
        >
          Save
        </button>
      </div>
      <div fxFlex="84"></div>

      <div fxLayout="row" fxFlex fxLayoutAlign="end center">
        <button
          class="btn-sm"
          mat-raised-button
          color="warn"
          (click)="cancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
