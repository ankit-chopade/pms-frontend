<div fxLayoutAlign="end">
    <button mat-icon-button (click)="procedureAddButtonClick()" >
        <mat-icon>add</mat-icon>
    </button>
</div>

    <table mat-table [dataSource]="dataSource" layout-align="center center" >
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Procedure Code &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.procedureCode}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Procedure Description &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{(element.procedureDescription == 'Others') ? element.procedureDetails: element.procedureDescription }} </td>
        </ng-container>
        <ng-container matColumnDef="isDepricated">
            <th mat-header-cell *matHeaderCellDef> Depricated &nbsp;</th>
            <td mat-cell *matCellDef="let element">   {{element.procedureIsDepricated  == 1 ? "No":"Yes" }}
            </td>
        </ng-container>
        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
                <!-- <a href="javascript:void(0)" (click)="deleteProcedureClick(element.patientProcedureId)">{{element.deleteButton}}</a> -->
                <button mat-icon-button (click)="editClick(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
    </table>
    <br>
    <mat-paginator 
    #paginator 
    [pageSize]="5" 
    [pageSizeOptions]="[2,5,10,25,50,100]" >
</mat-paginator>
