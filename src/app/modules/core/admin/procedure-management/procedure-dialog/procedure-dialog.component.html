<h2 style="text-align: center" mat-dialog-title><u>Add Procedure  </u></h2>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div fxLayoutGap="10px">
      <mat-form-field>
        <mat-label>Procedure Code</mat-label>
        <input matInput type="text" formControlName="code" required />

        <span *ngIf="checkTouchedAndInvalid('code')" class="error">{{
          errorMessages.PROCEDURE_CODE_REQUIRED
        }}</span>
      </mat-form-field>
      <br />
      <mat-form-field>
        <mat-label>Procedure Description</mat-label>
        <input matInput type="text" formControlName="description" />
      </mat-form-field>
      <br />
      <div *ngIf="!isHiddenDetails">
        <mat-label>Procedure Depricated &nbsp; </mat-label><br />
        <mat-radio-group formControlName="isDepricated" name="pdepri">
          &nbsp;&nbsp;&nbsp;<mat-radio-button value="0"
            >Yes &nbsp;</mat-radio-button
          >
          <mat-radio-button value="1">No </mat-radio-button>
        </mat-radio-group>
        <br /><br />
      </div>
    </div>
  </form>

  <div fxLayout="row">
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      fxFlex="50"
      fxLayoutGap="5px"
    >
      <button
        mat-raised-button
        color="primary"
        (click)="submit()"
        cdkFocusInitial
        class="btn-sm"
      >
        Save
      </button>
    </div>
    <div fxFlex="84"></div>

    <div fxLayout="row" fxFlex fxLayoutAlign="end center">
      <button
        class="btn-sm"
        mat-raised-button
        color="warn"
        (click)="onCancelClick()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
