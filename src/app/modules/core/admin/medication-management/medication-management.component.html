<div fxLayoutAlign="end">
    <button mat-icon-button (click)="medicationAddButtonClick()" >
        <mat-icon>add</mat-icon>
    </button>
</div>
<div fxLayoutAlign="center center" >
    <table mat-table [dataSource]="dataSource" layout-align="center center" >
        <ng-container matColumnDef="drugId">
            <th mat-header-cell *matHeaderCellDef> Drug ID &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.drugId}} </td>
        </ng-container>
        <ng-container matColumnDef="drugName">
            <th mat-header-cell *matHeaderCellDef> Drug Name &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{(element.drugName == 'Others') ? element.medicationDetails : element.drugName}} </td>
        </ng-container>
        <ng-container matColumnDef="drugGenericName">
            <th mat-header-cell *matHeaderCellDef> Drug Generic Name &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.drugGenericName}} </td>
        </ng-container>
        <ng-container matColumnDef="drugBrandName">
            <th mat-header-cell *matHeaderCellDef> Drug Brand Name &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.drugManufacturerName}} </td>
        </ng-container>
        <ng-container matColumnDef="drugForm">
            <th mat-header-cell *matHeaderCellDef> Drug Form &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.drugForm}} </td>
        </ng-container>
        <ng-container matColumnDef="drugStrength">
            <th mat-header-cell *matHeaderCellDef> Drug Strength &nbsp;</th>
        <td mat-cell *matCellDef="let element">{{element.drugStrength}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="prescribedDate">
            <th mat-header-cell *matHeaderCellDef> Prescribed Date &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.prescribedDate}}
            </td>
        </ng-container> -->
        <ng-container matColumnDef="delete" >
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element" >
                <!-- <a href="javascript:void(0)" (click) = "deleteMedicationClick(element.patientDiagnosisId)" >{{element.deleteButton}}</a> -->
                <button mat-icon-button (click)="editClick(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteClick(element)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</div>

<mat-paginator 
    #paginator 
    [pageSize]="5" 
    [pageSizeOptions]="[2,5,10,25,50,100]" >
</mat-paginator>
