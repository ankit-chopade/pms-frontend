<div>
    <nav mat-tab-nav-bar mat-align-tabs="center">
        <a mat-tab-link 
        *ngFor="let link of links" 
        [routerLink]="link.route"
        (click) = "activeLink = link.label"
        [active] = "activeLink == link.label"> {{link.label}}</a>
    </nav>
    <router-outlet></router-outlet>

</div>
