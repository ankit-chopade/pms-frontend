<mat-card-content>
  <div >
    <form [formGroup]="form" (submit)="submitregistrationForm()">
      <br />

      <div style="padding-right: 10px; padding-left: 10px">
        <div
          fxLayout="row"
          fxLayoutGap="10%"
          fxLayout.xs="column"
          fxLayout.md="column"
          fxLayout.lt-lg="column"
        >
          <div fxLayout="column" fxFlex="30">
            <mat-form-field class="title">
              <mat-label>Title</mat-label>
              <mat-select formControlName="title">
                <mat-option value="Mr.">Mr.</mat-option>
                <mat-option value="Ms.">Ms.</mat-option>
                <mat-option value="Mrs.">Mrs.</mat-option>
                <mat-option value="Dr.">Dr.</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div fxLayout="column" fxFlex="30">
            <mat-form-field>
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstname" required />
              <mat-error
                *ngIf="checkTouchedAndInvalid('firstname')"
                class="error"
                >{{ errormessage.FIRSTNAME_REQUIRED }}
              </mat-error>
            </mat-form-field>
          </div>
          <!-- <br> -->
          <div fxLayout="column" fxFlex="30">
            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastname" required />
              <mat-error
                *ngIf="checkTouchedAndInvalid('lastname')"
                class="error"
                >{{ errormessage.LASTNAME_REQUIRED }}
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <br />
        <div
          fxLayout="row"
          fxLayoutGap="10%"
          fxLayout.xs="column"
          fxLayout.md="column"
          fxLayout.lt-lg="column"
        >
          <!-- <br> -->
          <div fxLayout="column" fxFlex="30">
            <mat-form-field  class="emailid">
              <mat-label>Email Id</mat-label>
              <input type="email" matInput formControlName="emailid" required />
              <mat-error *ngIf="checkTouchedAndInvalid('emailid')" class="error"
                >{{ errormessage.EMAILID_REQUIRED }}
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayout="column" fxFlex="30">
            <mat-form-field  class="dob">
              <mat-label>Date Of Birth</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="dob"
                [max]="maxDate"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div fxLayout="column" fxFlex="30">
            <mat-form-field >
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                <mat-option value="admin">Admin</mat-option>
                <mat-option value="doctor">Doctor</mat-option>
                <mat-option value="nurse">Nurse</mat-option>
              </mat-select>
              <span *ngIf="checkTouchedAndInvalid('role')" class="error"
                >{{ errormessage.ROLE_REQUIRED }}
              </span>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div
        fxLayout="row"
        fxLayoutGap="30px"
        fxLayoutAlign="center center"
        fxLayout.xs="column"
      >
      </div>
      <br />
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
        <button
          [disabled]="form.invalid == false"
          mat-raised-button
          color="primary"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</mat-card-content>
