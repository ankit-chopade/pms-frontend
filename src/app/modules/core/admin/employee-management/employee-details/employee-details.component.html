 <div>
    <table mat-table [dataSource]="employeedata">
        <ng-container matColumnDef="employeeid">
            <th mat-header-cell *matHeaderCellDef>
                ID
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.employeeId}}
            </td>
        </ng-container>
        <ng-container matColumnDef="employeefirstname">
            <th mat-header-cell *matHeaderCellDef>
               First Name
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.firstname}}
            </td>
        </ng-container>
        <ng-container matColumnDef="employeelastname">
            <th mat-header-cell *matHeaderCellDef>
                Last Name
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.lastname}}
            </td>
        </ng-container>
        <ng-container matColumnDef="dateofjoining">
            <th mat-header-cell *matHeaderCellDef>
                Date of Joning 
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.dateofjoining}}
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>
                status
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.status}}
            </td>
        </ng-container>
    </table>

</div>
