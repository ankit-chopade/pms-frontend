<div class="mat-elevation-z8 " style="padding: 2%;" >
  <div fxLayoutAlign="center" >
      
    <h1>Visit History</h1>

  </div>
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="appointmentId">
      <th mat-header-cell *matHeaderCellDef>Visit Id</th>
      <td mat-cell *matCellDef="let element">{{ element.appointmentId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dateOfAppointment">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateOfAppointment | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef>Time</th>
      <td mat-cell *matCellDef="let element">
        {{ element.startTime | date: "shortTime" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="physicianName">
      <th mat-header-cell *matHeaderCellDef>Physician Name</th>
      <td mat-cell *matCellDef="let element">{{ element.physicianName }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="view(element.appointmentId)">
          <mat-icon>remove_red_eye</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
