<div fxLayoutAlign="end">
    <button mat-icon-button (click)="addButtonClick()" >
        <mat-icon>add</mat-icon>
    </button>
</div>
<div fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Procedure Code &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Procedure Description &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="isDepricate">
            <th mat-header-cell *matHeaderCellDef> Depricated &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.isDepricated}}
            </td>
        </ng-container>
        <!-- <ng-container matColumnDef="+">
            <th mat-header-cell *matHeaderCellDef> .. </th>
            <td mat-cell *matCellDef="let element">
                <a href="javascript:void(0)" (click)="updateLinkClick(element)">Update</a>
            </td>
        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
