<div class="mat-elevation-z8" style="padding: 10px">
  <div fxLayoutAlign="center">
    <h1><u>Patient Diagnosis</u></h1>
  </div>

  <div fxLayoutAlign="end">
    <button mat-icon-button (click)="diagnosisAddButtonClick()" [disabled]="!isEdit" >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Diagnosis Code &nbsp;</th>
        <td mat-cell *matCellDef="let element">{{ element.diagnosisCode }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Diagnosis Description &nbsp;</th>
        <td mat-cell *matCellDef="let element">
          {{
            element.diagnosisDescription == "Others"
              ? element.diagnosisDetails
              : element.diagnosisDescription
          }}
        </td>
      </ng-container>
      <ng-container matColumnDef="isDepricate">
        <th mat-header-cell *matHeaderCellDef>Depricated &nbsp;</th>
        <td mat-cell *matCellDef="let element">
          {{ element.diagnosisIsDepricated }}
        </td>
      </ng-container>
      <ng-container matColumnDef="prescribedDate">
        <th mat-header-cell *matHeaderCellDef>Prescribed Date &nbsp;</th>
        <td mat-cell *matCellDef="let element">{{ element.prescribedDate }}</td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <!-- <a href="javascript:void(0)" (click)="deleteDiagnosisClick(element.patientDiagnosisId)" >{{element.deleteButton}}</a> -->
          <button
            mat-icon-button
            (click)="deleteDiagnosisClick(element.patientDiagnosisId)"
            [disabled]="(element.deleteButton == 'delete' && action!='view') ? 'false' : 'true'"
          >
            <mat-icon>delete </mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
  <br />
  <div fxLayout="row">
    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      fxFlex="50"
      fxLayoutGap="5px"
    >
      <button
        class="btn-sm"
        mat-raised-button
        color="light"
        (click)="previousButtonClick()"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    <div fxFlex="84"></div>

    <div fxLayout="row" fxFlex fxLayoutAlign="end center">
      <button
        class="btn-sm"
        mat-raised-button
        color="light"
        (click)="nextButtonClick()"
      >
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</div>
