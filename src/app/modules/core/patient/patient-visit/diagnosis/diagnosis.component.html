<div fxLayoutAlign="end">
    <button mat-icon-button (click)="diagnosisAddButtonClick()" >
        <mat-icon>add</mat-icon>
    </button>
</div>
<div fxLayoutAlign="center center">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Diagnosis Code &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.diagnosisCode}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Diagnosis Description &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{(element.diagnosisDescription == 'Others') ? element.diagnosisDetails  : element.diagnosisDescription}} </td>
        </ng-container>
        <ng-container matColumnDef="isDepricate">
            <th mat-header-cell *matHeaderCellDef> Depricated &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.diagnosisIsDepricated}}
            </td>
        </ng-container>
        <ng-container matColumnDef="prescribedDate">
            <th mat-header-cell *matHeaderCellDef> Prescribed Date &nbsp;</th>
            <td mat-cell *matCellDef="let element"> {{element.prescribedDate}}
            </td>
        </ng-container>
        <ng-container matColumnDef="delete" >
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element" >
                <!-- <a href="javascript:void(0)" (click)="deleteDiagnosisClick(element.patientDiagnosisId)" >{{element.deleteButton}}</a> -->
                <button mat-icon-button (click)="deleteDiagnosisClick(element.patientDiagnosisId)" [disabled]="(element.deleteButton == 'delete') ? 'false' : 'true'">
                    <mat-icon>{{element.deleteButton}}</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
