
<div class="container">
    <table mat-table [dataSource]="patients" class="mat-elevation-z8" matShort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-short-header>Id</th>
          <td mat-cell *matCellDef="let element">{{element.userId}}</td>
        </ng-container> 

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-short-header>Title</th>
          <td mat-cell *matCellDef="let element">{{element.title}}</td>     
         </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef mat-short-header>First  Name</th>
          <td mat-cell *matCellDef="let element">{{element.firstName}}</td>     
         </ng-container>

         <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef mat-short-header>Last Name</th>
          <td mat-cell *matCellDef="let element">{{element.lastName}}</td>     
         </ng-container>
       
        <!-- Details Column -->
        <ng-container  matColumnDef="details">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="popup_click(element.userId)"><mat-icon>launch</mat-icon> </button>
            </mat-cell>
            <!-- [routerLink]="['/dashboard/patient/details',element.id]" -->
            <!-- (click)="popup_click(element.id)" -->
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      </table>
      
    </div> 
    <div>
        <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5,10,25,100]"
                  
                   aria-label="Select page">
       </mat-paginator>
    </div>
