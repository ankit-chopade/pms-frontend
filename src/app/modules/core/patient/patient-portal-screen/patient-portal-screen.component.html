<div class="mat-elevation-z8" style="padding: 2%">
  <div fxLayoutAlign="center">
    <h1>Patient Portal</h1>
  </div>
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    #sort="matSort"
    (matSortChange)="sortData(sort)"
  >
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="goToPatientDetails(element.userId)">
          <mat-icon>launch</mat-icon>
        </button>
      </mat-cell>
      <!-- [routerLink]="['/dashboard/patient/details',element.id]" -->
      <!-- (click)="popup_click(element.id)" -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 50, 100]"
  >
  </mat-paginator>
</div>
