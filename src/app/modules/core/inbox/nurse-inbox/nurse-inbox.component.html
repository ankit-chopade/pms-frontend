<html>

<body>

    <mat-tab-group>
        <mat-tab *ngFor="let item of dayAndDateList">
            <ng-template mat-tab-label><span (click)="getAppointmentByDate(item.date)"> {{item.day}}</span></ng-template>
        </mat-tab>
    </mat-tab-group>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- AppointmentID Column -->
        <ng-container matColumnDef="AppointmentID">
            <th mat-header-cell *matHeaderCellDef> ApointmentID </th>
            <td mat-cell *matCellDef="let element"> {{element.appointmentId}} </td>
        </ng-container>

        <!-- MeetingTitle Column -->
        <ng-container matColumnDef="MeetingTitle">
            <th mat-header-cell *matHeaderCellDef> MeetingTitle </th>
            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="Day">
            <th mat-header-cell *matHeaderCellDef> Day </th>
            <td mat-cell *matCellDef="let element"> {{element.Day}} </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef> Date&Time </th>
            <td mat-cell *matCellDef="let element"> {{element.startTime}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



</body>

</html>
