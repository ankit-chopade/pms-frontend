<html>

<body>

    <mat-tab-group>
        <mat-tab *ngFor="let item of dayAndDateList">
            <ng-template mat-tab-label><span (click)="getAppointmentByDate(item.date)"> {{item.day}}</span></ng-template>
        </mat-tab>
    </mat-tab-group>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let dataSource of dataSource"  [expanded]="">
          <mat-expansion-panel-header>
            <mat-panel-title>
            {{dataSource.subject}}
            </mat-panel-title>
            <mat-panel-description>
            {{dataSource.description}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>Appointment ID: {{dataSource.appointmentId}}</p>
          <p>Date: {{dataSource.startTime | date: 'dd/MM/yyyy'}}</p>
          <p>Time: {{dataSource.startTime | date:"shortTime"}}</p>
          <p>Physician Name: {{dataSource.physicianName}}</p>
          <p>Patient Name: {{patientname}}</p>
        </mat-expansion-panel>

            </mat-panel-title>
            <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel> -->
      </mat-accordion>



</body>

</html>
